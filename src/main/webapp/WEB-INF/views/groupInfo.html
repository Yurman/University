<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>GroupInfo</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <nav
        class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="groups">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="students">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="main">Main</a>
            </li>
        </ul>
    </nav>
    <h2 class="d-flex justify-content-center">Group Info</h2>
    <div class="container">
        <div class="d-flex justify-content-center">
            <form th:group="group" name="Group Info"
                class='card p-3 bg-light' style="width: 50%;">
                <div class="form-group row">
                    <label for="id"
                        class="col-sm-5 col-form-label col-form-label-lg">ID</label>
                    <div class="col-sm-7">
                        <input type="text" readonly
                            class="form-control-plaintext card p-3 bg-light"
                            id="id" th:value="${group.id}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="title"
                        class="col-sm-5 col-form-label col-form-label-lg">Title</label>
                    <div class="col-sm-7">
                        <input type="text" readonly
                            class="form-control-plaintext card p-3 bg-light"
                            id="title" th:value="${group.title}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="year"
                        class="col-sm-5 col-form-label col-form-label-lg">Year</label>
                    <div class="col-sm-7">
                        <input type="text" readonly
                            class="form-control-plaintext card p-3 bg-light"
                            id="year" th:value="${group.year}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="department"
                        class="col-sm-5 col-form-label col-form-label-lg">Department</label>
                    <div class="col-sm-7">
                        <input type="text" readonly
                            class="form-control-plaintext card p-3 bg-light"
                            id="department"
                            th:value="${group.DepartmentTitle}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
