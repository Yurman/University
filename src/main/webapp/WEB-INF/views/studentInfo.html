<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>StudentInfo</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <nav
        class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="groups">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="students">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="main">Main</a>
            </li>
        </ul>
    </nav>
    <h2 class="d-flex justify-content-center">Student Info</h2>
    <div class="container">
        <div class="d-flex justify-content-center">
            <form th:student="student" name="Student Info"
                class='card p-3 bg-light' style="width: 50%;">
                <div class="form-group row">
                    <label for="id"
                        class="col-sm-5 col-form-label col-form-label-lg">ID</label>
                    <div class="col-sm-7">
                        <input type="text" readonly
                            class="form-control-plaintext card p-3 bg-light"
                            id="id" th:value="${student.id}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstName"
                        class="col-sm-5 col-form-label col-form-label-lg">First Name</label>
                    <div class="col-sm-7">
                        <input type="text" readonly
                            class="form-control-plaintext card p-3 bg-light"
                            id="firstName" th:value="${student.firstName}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName"
                        class="col-sm-5 col-form-label col-form-label-lg">Last Name</label>
                    <div class="col-sm-7">
                        <input type="text" readonly
                            class="form-control-plaintext card p-3 bg-light"
                            id="lastName" th:value="${student.lastName}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="group"
                        class="col-sm-5 col-form-label col-form-label-lg">Group</label>
                    <div class="col-sm-7">
                        <input type="text" readonly
                            class="form-control-plaintext card p-3 bg-light"
                            id="group" th:value="${student.groupTitle}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
