<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

<title>StudentInfo</title>
</head>
<body>
	<h2 class="d-flex justify-content-center">Student Info</h2>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Group Id</th>
            </tr>
        </thead>
        <tbody>            
            <tr th:student="student">
                <td><span th:text="${student.id}"> id </span></td>
                <td><span th:text="${student.FirstName}"> First Name </span></td>
                <td><span th:text="${student.LastName}"> Last Name </span></td>
                <td><span th:text="${student.Group.Id}"> Group Id </span></td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex">
        <a href='main' class="btn btn-outline-info">Main</a>
    </div>
    <div class="d-flex">
        <a href='Students' class="btn btn-outline-info">Main</a>
    </div>
</body>
</html>
