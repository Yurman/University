<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

<title>Groups</title>
</head>
<body>
    <h2 class="d-flex justify-content-center">Groups</h2>    
    
    <table class="table table-bordered table-hover table-striped table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Year</th>
                <th>Department Id</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>            
            <tr class="list-group" th:each="group : ${groups}">
                <td><span th:text="${group.id}"> id </span></td>
                <td><span th:text="${group.Title}"> Title </span></td>
                <td><span th:text="${group.Year}"> Year </span></td>
                <td><span th:text="${group.Department.Id}"> Department Id </span></td>
                <td><form action = 'GroupInfo' method = 'post'>
                        <input type="hidden" th:name="id" th:value="${group.id}"/>
                        <button type = "submit" value = "Show more" class="btn btn-primary">Show more</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>        
    
    <div class="d-flex justify-content-center">
        <a href='main' class="btn btn-outline-info">Main</a>
    </div>    
</body>
</html>
