<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>groups</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <nav
        class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="groups">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="students">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="main">Main</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h2 class="d-flex justify-content-center">Groups</h2>
        <table class="table table-bordered table-hover table-striped table-condensed table-reflow .table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody th:each="group : ${groups}">
                <tr>
                    <td>
                        <span th:text="${group.id}"> Id </span>
                    </td>
                    <td>
                        <span th:text="${group.Title}"> Title </span>
                    </td>
                    <td>
                        <span th:text="${group.Year}"> Year </span>
                    </td>
                    <td>
                        <span th:text="${group.Department.title}">Department</span>
                    </td>
                    <td>
                        <form action='groupInfo' method='get'>
                            <input type="hidden" th:name="id" th:value="${group.id}" />
                            <button type="submit" value="Show more"
                                class="btn btn-outline-info">Show more</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
