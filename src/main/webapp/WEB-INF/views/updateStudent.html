<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Update Student</title>
</head>
<body>
    <div th:replace="navigation :: navigation"></div>
    <div class="container">
        <h2 class="d-flex justify-content-center">Update student</h2>
        <th:block th:if="${student != null}"
            class="d-flex justify-content-center">
            <div class="d-flex justify-content-center">
                <form th:student="student" name="Student Info"
                    action='updateStudent' method='post'
                    class='card p-3 bg-light' style="width: 50%;">
                    <div class="form-group row">
                        <label for="id"
                            class="col-sm-5 col-form-label col-form-label-lg">ID</label>
                        <div class="col-sm-7">
                            <input type="text" readonly
                                class="form-control-plaintext card p-3 bg-light"
                                id="id" th:value="${student.id}"
                                name="id">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstName"
                            class="col-sm-5 col-form-label col-form-label-lg">First
                            Name</label>
                        <div class="col-sm-7">
                            <input type="text"
                                class="form-control-plaintext card p-3 bg-light"
                                name="firstName" id="firstName"
                                th:value="${student.firstName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName"
                            class="col-sm-5 col-form-label col-form-label-lg">Last
                            Name</label>
                        <div class="col-sm-7">
                            <input type="text"
                                class="form-control-plaintext card p-3 bg-light"
                                name="lastName" id="lastName"
                                th:value="${student.lastName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="group"
                            class="col-sm-5 col-form-label col-form-label-lg">Group</label>
                        <div class="col-sm-7">
                            <input type="text"
                                class="form-control-plaintext card p-3 bg-light"
                                name="groupTitle" id="group"
                                th:value="${student.groupTitle}">
                        </div>
                    </div>
                    <button type="submit" value="Update"
                        class="btn btn-outline-info">Save</button>
                </form>
            </div>
        </th:block>
        <th:block th:if="${message != null}"
            class="d-flex justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="alert alert-dark alert-dismissible"
                    style="width: 50%;">
                    <form action='students' method='get'>
                        <button type="submit" class="close"
                            data-dismiss="alert">&times;</button>
                    </form>
                    <strong class="text-center" th:text="${message}"></strong>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
