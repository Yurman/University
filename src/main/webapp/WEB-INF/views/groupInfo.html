<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>GroupInfo</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="d-flex justify-content-center">Group Info</h2>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Department Id</th>
                </tr>
            </thead>
            <tbody>
                <tr th:group="group">
                    <td>
                        <span th:text="${group.id}"> id </span>
                    </td>
                    <td>
                        <span th:text="${group.Title}"> Title </span>
                    </td>
                    <td>
                        <span th:text="${group.Year}"> Year </span>
                    </td>
                    <td>
                        <span th:text="${group.Department.Id}">Department Id </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="d-flex justify-content-center col">
                <a href='groups'
                    class="btn btn-outline-info btn-lg btn-block">Groups</a>
            </div>
            <div class="d-flex justify-content-center col">
                <a href='main'
                    class="btn btn-outline-info btn-lg btn-block">Main</a>
            </div>
        </div>
    </div>
</body>
</html>
