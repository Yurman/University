<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

<title>Students</title>
</head>
<body>
    <h2 class="d-flex justify-content-center">Students</h2>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr class="list-group">
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Group Id</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>            
            <tr class="list-group" th:each="student : ${students}">
                <td><div th:text="${student.id}"> id </div></td>
                <td><div th:text="${student.firstName}">First Name</div></td>
                <td><div th:text="${student.lastName}">Last Name</div></td>
                <td><div th:text="${student.group.Id}"> Group Id </div></td>
                <td><form action = 'StudentInfo' method = 'post'>
                        <input type="hidden" th:name="id" th:value="${student.id}"/>
                        <button type = "submit" value = "Show more" class="btn btn-primary">Show more</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex">
        <a href='main' class="btn btn-outline-info">Main</a>
    </div>
</body>
</html>
