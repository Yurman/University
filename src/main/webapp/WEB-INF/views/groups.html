<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>groups</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="d-flex justify-content-center">Groups</h2>
        <table
            class="table table-bordered table-hover table-striped table-condensed table-reflow .table-sm">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Department Id</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody th:each="group : ${groups}">
                <tr>
                    <td>
                        <span th:text="${group.id}"> id </span>
                    </td>
                    <td>
                        <span th:text="${group.Title}"> Title </span>
                    </td>
                    <td>
                        <span th:text="${group.Year}"> Year </span>
                    </td>
                    <td>
                        <span th:text="${group.Department.Id}">Department Id </span>
                    </td>
                    <td>
                        <form action='groupInfo' method='get'>
                            <input type="hidden" th:name="id"
                                th:value="${group.id}" />
                            <button type="submit" value="Show more"
                                class="btn btn-outline-info">Show more</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="d-flex justify-content-center col">
                <a href='main'
                    class="btn btn-outline-info btn-lg btn-block">Main</a>
            </div>
        </div>
    </div>
</body>
</html>
