<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Students</title>
</head>
<body>
    <div th:replace="navigation :: navigation"></div>
    <div class="container">
        <h2 class="d-flex justify-content-center">Students</h2>
        <th:block th:if="${students != null}"
            class="d-flex justify-content-center">
            <table
                class="table table-bordered table-hover table-striped table-condensed table-reflow .table-sm">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Group</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody th:each="student : ${students}">
                    <tr>
                        <td>
                            <div th:text="${student.id}">id</div>
                        </td>
                        <td>
                            <div th:text="${student.firstName}">First
                                Name</div>
                        </td>
                        <td>
                            <div th:text="${student.lastName}">Last
                                Name</div>
                        </td>
                        <td>
                            <div th:text="${student.groupTitle}">Group</div>
                        </td>
                        <td>
                            <form action='studentInfo' method='get'>
                                <input type="hidden" th:name="id"
                                    th:value="${student.id}" />
                                <button type="submit" value="Show more"
                                    class="btn btn-outline-info">Show
                                    more</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <form action='addStudent' method='get'>
                    <button button type="submit" value="Show more"
                        class="btn btn-outline-info">Add new
                        student</button>
                </form>
            </div>
        </th:block>
        <th:block th:if="${message != null}"
            class="d-flex justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="alert alert-dark alert-dismissible"
                    style="width: 50%;">
                    <form action='students' method='get'>
                        <button type="submit" class="close"
                            data-dismiss="alert">&times;</button>
                    </form>
                    <strong class="text-center" th:text="${message}"></strong>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
