<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Students</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>
<body>
    <h2 class="d-flex justify-content-center">Students</h2>
    <table
        class="table table-bordered table-hover table-striped table-reflow .table-sm">
        <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Group Id</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody th:each="student : ${students}">
            <tr>
                <td>
                    <div th:text="${student.id}">id</div>
                </td>
                <td>
                    <div th:text="${student.firstName}">First Name</div>
                </td>
                <td>
                    <div th:text="${student.lastName}">Last Name</div>
                </td>
                <td>
                    <div th:text="${student.group.Id}">Group Id</div>
                </td>
                <td>
                    <form action='studentInfo' method='post'>
                        <input type="hidden" th:name="id" th:value="${student.id}" />
                        <button type="submit" value="Show more"
                            class="btn btn-outline-info">Show more</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <div class="d-flex justify-content-center col">
            <a href='main' class="btn btn-outline-info btn-lg btn-block">Main</a>
        </div>
    </div>
</body>
</html>
